<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
	<header>
		<div class="logo">
			<img src="images/logo.svg" alt="Logo">
		</div>
	</header>
	<section>
		<img src="images/illustration-mockups.svg" alt="Illustration Mockups">
		<div class="text">
			<h2>Build The Community Your Fans Will Love</h2>
			<p>
				Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  			Create connections with your users as you engage in genuine discussion.
			</p>
			<button>Register</button>
		</div>
	</section>
	<footer>
		<ul>
			<li><i class="fa-brands fa-facebook-f fa-2x"></i></li>
			<li><i class="fa-brands fa-twitter fa-2x"></i></li>
			<li><i class="fa-brands fa-instagram fa-2x"></i></li>
		</ul>
	</footer>
</main>
<section class="landmark">
	<p class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://www.frontendmentor.io/profile/Belly606">Belly</a>.
	</p>
</section>
</body>
</html>
